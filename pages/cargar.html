<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="" href="../css/style.css">
</head>

<body>
    <header>
        <!-- Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/listar.html">Roster</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/cargar.html">Ingreso de
                                Items</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <main>


        <section>
            <form class="cargar" id="formulario">
                <h1>Roster Locomotoras</h1>

                
                <br>
                <span class="radio"> Tipo Locomotora: </span>
                <input type="radio" name="tipo" value="Vapor" id="vapor" required><label for="vapor">Vapor</label>
                <input type="radio" name="tipo" value="Diesel" id="diesel"><label for="diesel">Diesel</label>
                <input type="radio" name="tipo" value="Electrica" id="electrica"><label
                    for="electrica">Eléctrica</label>
                <br>

                <input type="text" placeholder="modelo" id="modelo" required>
                <br>
                <input type="number" placeholder="nro locomotora" id="nro" required>
                <br>

                <input type="marca" placeholder="marca" id="marca" required>
                <br>

                <input type="cantidad" placeholder="cantidad" id="cantidad" required>
                <br>

                <input type="date" placeholder="fechaCompra" id="fechaCompra" required>
                <br>
                <input type="text" accept="image/png" value="../assets/img/.* " id="imagen" type="file" required>
                <br>

                <span class="radio"> Compañia: </span>
                <input type="radio" name="cia" value="BNSF" id="bnsf" required><label for="bnsf">BNSF</label>
                <input type="radio" name="cia" value="NP" id="np"><label for="cia">NP</label>
                <input type="radio" name="cia" value="PRR" id="prr"><label for="prr">PRR</label>
                <input type="radio" name="cia" value="SP" id="sp"><label for="sp">SP</label>
                <input type="radio" name="cia" value="CSX" id="csx"><label for="csx">CSX</label>
                <input type="radio" name="cia" value="UP" id="up"><label for="up">UP</label>
                <input type="radio" name="cia" value="NB" id="nb"><label for="nb">NB</label>
                <input type="radio" name="cia" value="CN" id="cn"><label for="cn">CN</label>
                <input type="radio" name="cia" value="NS" id="ns"><label for="ns">NS</label>
                <input type="radio" name="cia" value="Southern" id="southern"><label for="southern">SOUTHERN</label>
                <input type="radio" name="cia" value="NYC" id="nyc"><label for="nyc">NYC</label>
                <input type="radio" name="cia" value="Illinoils" id="illinois"><label for="illinois">ILLINOILS
                    CENTRAL</label>
                <input type="radio" name="cia" value="KCS" id="kcs"><label for="kcs">KCS</label>
                <input type="radio" name="cia" value="New Haven" id="newhaven"><label for="newhaven">NEW HAVEN</label>



                <br>
                <span class="radio"> Sistema: </span>
                <input type="radio" name="dcc" value="Analoga" id="analoga" required><label for="analoga">ANALOGA</label>
                <input type="radio" name="dcc" value="Digital" id="digital"><label for="digital">DIGITAL</label>
                <input type="radio" name="dcc" value="Sonido" id="sonido"><label for="sonido">DCC/SONIDO</label>
                <input type="radio" name="dcc" value="Humo" id="humo"><label for="humo">DCC/SONIDO/HUMO</label>
                <br>

                <input type="number" placeholder="dir dcc" id="dir_dcc" required>
                <br>

                <input type="number" placeholder="costo U$S" id="costo" required>
                <br>
                <input type="number" placeholder="precio actual U$S" id="precio" required>
                <br>
                <br>

                <input type="submit" value="Guardar Producto">
            </form>
        </section>

    </main>

    <footer class="text-center bg-body-tertiary p-3 mt-5">
        <p> -- Todos los derechos reservados Juan Manuel Martínez -- </p>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
