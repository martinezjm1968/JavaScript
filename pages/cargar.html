<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" type="" href="../css/style.css">
</head>

<body>
    <header>
        <!-- Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">Inicio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>                
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/listar.html">Roster</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/cargar.html">Ingreso de
                                Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../pages/modificar.html">Modificar</a>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </nav>
    </header>

    <main>


        <section>
            <form class="cargar" id="formulario">
                <h1>Roster Locomotoras</h1>

                
                <br>
                <!-- Radio button Tipo Loco -->
                <p class="radio"> Tipo Locomotora: </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" value="Vapor" id="vapor" requeried><label
                        class="form-check-label" for="vapor">Vapor</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" value="Diesel" id="diesel"><label
                        class="form-check-label" for="diesel">Diesel</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="tipo" value="Electrica" id="electrica"><label
                        class="form-check-label" for="electrica">Electrica</label>
                </div>
                <br>
                
                <input type="text" placeholder="modelo" id="modelo" required>
                <br>
                <input type="cantidad" placeholder="cantidad" id="cantidad" required>
                <br>
                <input type="number" placeholder="nro" id="nro" required>
                <br>
                <input type="marca" placeholder="marca" id="marca" required>
                <br>
                <input type="date" placeholder="fechaCompra" id="fechaCompra" required>
                <br>
                <input type="text" accept="image/png" value="../assets/img/.* " id="imagen" type="file" required>
                <br>

                <!-- Radio Button Compañia -->
                <p class="radio"> Compañia: </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="BNSF" id="bnsf" requeried><label
                        class="form-check-label" for="bnsf">BNSF</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="NP" id="np"><label
                        class="form-check-label" for="np">NP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="PRR" id="prr"><label
                        class="form-check-label" for="prr">PRR</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="SP" id="sp"><label
                        class="form-check-label" for="sp">SP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="CSX" id="csx"><label
                        class="form-check-label" for="csx">CSX</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="UP" id="up"><label
                        class="form-check-label" for="up">UP</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="NB" id="nb"><label
                        class="form-check-label" for="nb">NB</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="CN" id="cn"><label
                        class="form-check-label" for="cn">CN</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="cia" value="NS" id="NS"><label
                        class="form-check-label" for="ns">NS</label>
                </div>
                <br>

               <!-- Radio button Sistema  -->
                <p class="radio"> Sistema: </p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dcc" value="Analoga" id="analoga"><label
                        class="form-check-label" for="analoga">Analoga</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dcc" value="Digital" id="digital"><label
                        class="form-check-label" for="digital">Digital</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dcc" value="Sonido" id="sonido"><label
                        class="form-check-label" for="sonido">Digital +Sonido</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dcc" value="Humo" id="humo"><label
                        class="form-check-label" for="humo">Digital +Sonido +Humo</label>
                </div>
                <br>

                <input type="number" placeholder="dir dcc" id="dir_dcc" required>
                <br>
                <input type="number" placeholder="costo U$S" id="costo" required>
                <br>
                <input type="number" placeholder="precio actual U$S" id="precio" required>
                <br>
                <br>

                <input type="submit" value="Guardar Producto">
            </form>
        </section>

    </main>

    <footer class="text-center bg-body-tertiary p-3 mt-5">
        <p> -- Todos los derechos reservados Juan Manuel Martínez -- </p>
    </footer>

    <script src="../js/rooster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
